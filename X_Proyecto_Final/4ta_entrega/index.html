<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="style.css" />
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <script  src="data.js" defer></script>
		<script  src="index.js" defer></script>
        <script  src="calculos.js" defer></script>

		<title>DAVS - Conversor de Unidades</title>
	</head>
	<body>
        <h2  class="titulo">Conversor de Unidades</h2>
        <br>

		<div class="contenedor">          
			<form id="conversorUnidades" action="" method="">
                <div>
                    <button id="btnLongitud" name="botonSelector" value="seleccionLongitud">Longitud
                        <i class="fa-solid fa-ruler"></i>
                    </button>
                   
                    <button id="btnMasa" name="botonSelector" value="seleccionMasa">Masa
                        <i class="fa-solid fa-weight-scale"></i>
                    </button>

                    <button id="btnTiempo" name="botonSelector" value="seleccionTiempo">Tiempo
                        <i class="fa-solid fa-stopwatch"></i>
                    </button>

                    <button id="btnTemperatura" name="botonSelector" value="seleccionTemperatura">Temperatura
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                    </button>

                    <button id="btnPresion" name="botonSelector" value="seleccionPresion">Presion
                        <i class="fa-solid fa-arrows-to-circle"></i>
                    </button>
                    <button id="btnEconomicos" name="botonSelector" value="seleccionEconomicos">Economicos
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </button>
                </div>
                <p name="msg" id="msg"></p>
				<input type="text" name="inputValor" id="inputValor" placeholder="Valor a convertir" />
                <select name="menuUnidades" id="menuUnidades">
                    <option selected disabled value="menulist">Selecciona la unidad a convertir..</option>
                </select>
				<button id="btnCalcular">Calcular</button>
                <h3>Historico</h3>
                <div id = "resultado" class="card">
                    <div class="card-body">
                      Resultado
                    </div>
                  </div>

			</form>
		</div>
	</body>
</html>
